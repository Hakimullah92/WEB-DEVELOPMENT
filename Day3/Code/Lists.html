<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML LISTS</title>
</head>
<body>
    <!-- Unordered list -->
    <!-- type=none/circle/square/disc(by default) -->
    <ul type="circle">
        <li>Tea</li>
        <li>Milk</li>
        <li>Burgur</li>
        <li>Chicken</li>
        <li>Juice</li>
    </ul>
<hr>
<hr>
    <!-- Ordered List -->
    <!-- type=none/1/a/A -->
    <ol tyle="A">
        <li>C++</li>
        <li>Javascript</li>
        <li>HTML</li>
        <li>CSS</li>
        <li>Bootstrap</li>
        <li>ReactJS</li>
    </ol>
    <hr><hr>
</body>
</html>
