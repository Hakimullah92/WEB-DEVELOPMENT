<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>
    <!-- Forms -->
    <form action="">
        <fieldset>
            <legend>Personal Details</legend>
        <label for="">Name:</label>
        <input type="text" placeholder="Write Your Name..."> <br>
        <br>
        <label for="">Password:</label>
        <input type="password" placeholder=""> <br>
        <br>
        <label for="">Gender:</label>
        <input type="radio" name="gender" id="male">Male
        <input type="radio" name="gender" id="female">Female
        <input type="radio" name="gender" id="others">Others <br>
        <br>
        <label for="">Subjects:</label>
        <input type="checkbox" name="subject" id="">C++
        <input type="checkbox" name="subject" id="">JS
        <input type="checkbox" name="subject" id="">HTML
        <input type="checkbox" name="subject" id="">CSS
        <input type="checkbox" name="subject" id="">BOOTSTRAp
        <input type="checkbox" name="subject" id="">REACTJS <br>
        <br>
        <label for="">Upload CV:</label>
        <input type="file"> <br>
        <br>
        <label for="">Mobile:</label>
        <input type="number" name="" id=""> <br>
        <br>
        <label for="">Email:</label>
        <input type="email" name="" id=""> <br>
        <br>
        <label for="">DOB</label>
        <input type="date" name="" id=""><br>
        <br>
        <label for="">Please Select Department:</label>
        <select name="" id="">
            <option value="">Select here</option>
            <option value="Computer Science">Computer Science</option>
            <option value="">Physics</option>
            <option value="">Mathematics</option>
            <option value="">Pharmacy</option>
        </select> <br>
        <br>
        <label for="">Select color:</label>
        <input type="color" name="" id=""> <br>
        <br>
        <label for="">Website:</label>
        <input type="url"> <br>
        <br>
        <label for="">Time:</label>
        <input type="time" name="" id=""> <br>
        <br>
        <label for="">Range:</label>
        <input type="range" name="" id=""><br>
        <br>
        <label for="">Your Query:</label>
        <textarea name="" id="" cols="30" rows="10"></textarea> <br>
        <br>
        <input type="button" value="Button"> <br>
        <br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </fieldset>
    </form>
</body>
</html>
